<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <title>Eje API por JS</title>
    
    <!----------------------------------------->
    <script>
            let url='https://jsonplaceholder.typicode.com/users'; //link de la API
            fetch(url)
                .then(response =>response.json())// '=>' es "lambda", permite indicar que se hará con los datos
                .then(data=>mostrarData(data))
                .catch(error =>console.log(error))//Atrapa un error si es que ocurriese

                const mostrarData=(data)=>{
                    console.log(data)
                
                    let body=""
                    for(var i=0; i<data.length;i++){

                        body+=`<tr>
                            <td>${data[i].id}</td>
                            <td>${data[i].name}</td>
                            <td>${data[i].username}</td>
                            <td>${data[i].email}</td>
                            <td>
                                <p>${data[i].address.street + '\t' + data[i].address.suite}</p></td> 
                            </tr>
                            `
                    }
                document.getElementById('data').innerHTML=body
                }
    </script>

    <style>
        p{
            color: blue;
            font-family: 'Times New Roman', Times, serif;
        }
    </style>

</head>
<body>

    <div class="container">

        <h2>Api de users</h2> <br><br>
        <table class="table" >
            <thead> <!--Encabezado de tabla-->
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Nombre Usuario</th>
                    <th>email</th>
                    <th>Dirección</th>
                </tr>
            </thead>
            <tbody id="data"><!--Cuerpo de tabla-->

            </tbody>
        </table>

    </div>

    
</body>
</html>
